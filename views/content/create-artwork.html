<div class="create-artwork cont-create compact-form">
  <div class="container">
    <div class="page">
      <h2 class="title"></h2>
      <div class="row">
        <div class="col-md-12">
          <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr"></span>Upload Artwork
          </div>
          <div class="panel-body">
            <form class="form-validation" data-ng-submit="createartwork()" name="form_constraints">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Sr. No.</label>
                        <input class="form-control" ng-model="artwork.srno" readonly type="text">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Order</label>
                        <input class="form-control" ng-model="artwork.order" only-digits type="text">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Artwork Type / Category</label>
                        <select class="form-control" ng-change="isSculpture(artwork.type);" ng-model="artwork.type" required>
                          <option value="Paintings">Paintings</option>
                          <option value="Sculptures">Sculptures</option>
                          <option value="Photographs">Photographs</option>
                          <option value="Prints">Prints</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input capitalize-first class="form-control" ng-model="artwork.name" placeholder="Title" required type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Select Reseller</label>
                    <div class="form-group">
                      <ui-select ng-model="artwork.reseller" on-select="setSearchReseller($select);" tagging tagging-label="false">
                        <ui-select-match class="text-capitalize" placeholder="Select Reseller">{{variableReseller}}</ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="getDropdownReseller($select.search)" repeat="person in resellers track by person._id">
                          <div ng-bind-html="person.name| highlight: $select.search"></div>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                </div>
                <!-- <div class="form-group">
                                            <label for="exampleInputEmail1">Status</label>
                                            <div>
                                                <select class="form-control" ng-model="artwork.status">
                                                    <option value="" selected>Select status</option>
                                                    <option value="all">All</option>
                                                    <option value="pending">Pending for Review</option>
                                                    <option value="revert">Artist to Revert</option>
                                                    <option value="screened">Screened</option>
                                                    <option value="hold">Hold</option>
                                                    <option value="reject">Reject</option>
                                                    <option value="approve">Approve</option>
                                                    <option value="sold">Sold</option>
                                                    <option value="unpublish">Unpublished</option>
                                                </select>
                                            </div>
                                        </div> -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Select Artist
                      <a href="#/register-artist" class="golden-slim">(Register Artist)</a>
                    </label>
                    <div class="form-group">
                      <ui-select ng-model="artwork.user" on-select="setSearch($select);" tagging tagging-label="false">
                        <ui-select-match class="text-capitalize" placeholder="Select Artist">{{variable}}</ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="getDropdown($select.search)" repeat="person in allartist track by person._id">
                          <div ng-bind-html="person.name| highlight: $select.search"></div>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group ui-selecter">
                    <label for="exampleInputEmail1">Medium</label>
                    <div class="form-group">
                      <ui-select multiple ng-model="artwork.subtype" on-select="ismatch(artwork.subtype,$select);" tagging tagging-label="false">
                        <ui-select-match placeholder="Select Artwork Medium">{{$item.name}}</ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="refreshArtMedum($select.search,artwork.type)" repeat="person in artmedium track by person._id">
                          <div ng-bind-html="person.name"></div>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                  <div class="form-group" ng-hide="showSculpture">
                    <label class="radio-inline">
                      <input name="frame" ng-model="artwork.frame" type="radio" value="framed">Framed</label>
                    <label class="radio-inline">
                      <input name="frame" ng-model="artwork.frame" type="radio" value="unframed">Unframed</label>
                  </div>
                  <div class="form-group" ng-show="showSculpture">
                    <label class="radio-inline">
                      <input name="pedestal" ng-model="artwork.pedestal" type="radio" value="wpedestal">With Pedestal</label>
                    <label class="radio-inline">
                      <input name="pedestal" ng-model="artwork.pedestal" type="radio" value="woedestal">Without Pedestal</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group ui-selecter">
                    <label for="exampleInputEmail1">Tag Word</label>
                    <div class="form-group">
                      <ui-select multiple ng-change="ismatchmed(artwork.tag,$select);" ng-model="artwork.tag" tagging tagging-label="false">
                        <ui-select-match placeholder="Select Tag">{{$item.name}}</ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="refreshTag($select.search,artwork.type)" repeat="person in tag track by person._id">
                          <div ng-bind-html="person.name"></div>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Height (inches)</label>
                    <input class="form-control" ng-model="artwork.height" placeholder="Height" required type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Width (inches)</label>
                    <input class="form-control" ng-model="artwork.width" placeholder="Width" required type="text">
                  </div>
                </div>
                <div class="col-md-3" ng-show="showBreadth">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Breadth (inches)</label>
                    <input class="form-control" ng-model="artwork.breadth" placeholder="Breadth" type="text">
                  </div>
                </div>
                <div class="col-md-3" ng-show="showBreadth">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Weight (kg)</label>
                    <input class="form-control" ng-model="artwork.weight" placeholder="Weight" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Dimension</label>
                    <input class="form-control" ng-model="artwork.dim" placeholder="Dimension" type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Area sq. feet</label>
                    <input class="form-control" ng-model="artwork.area" placeholder="Area sq. feet" type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Price sq. feet</label>
                    <input class="form-control" ng-model="artwork.pricesq" placeholder="Price sq. feet" type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Frame Size</label>
                    <input class="form-control" ng-model="artwork.framesize" placeholder="Frame Size" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Year of Creation</label>
                    <input class="form-control" ng-model="artwork.year" placeholder="Year" type="text">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <h4 class="labeler">Artwork Owned/Consigned</h4>
                    <label class="radio-inline">
                      <input name="gender" ng-model="artwork.art" type="radio" value="Owned">Owned
                    </label>
                    <label class="radio-inline">
                      <input name="gender" ng-model="artwork.art" type="radio" value="Consigned">Consigned
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" ng-hide="showBreadth">
                    <label for="exampleInputEmail1">Framing Status</label>
                    <div>
                      <select class="form-control" ng-model="artwork.fstatus">
                        <option value="">Please select</option>
                        <option value="rolled">Rolled</option>
                        <option value="stretched">Stretched</option>
                        <option value="framed">Framed</option>
                        <option value="framedwglass">Framed (with glass)</option>
                        <option value="framedwacrylic">Framed (with acrylic sheet)</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" ng-if="artwork.art!='Owned'">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Artist Price (in Rs.)</label>
                    <input class="form-control" ng-change="calculateprice(1);" ng-model="artwork.price" placeholder="Artist Price" type="text">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Gallery Commission (in %)</label>
                    <input class="form-control" ng-change="calculateprice(1);" ng-model="artwork.comm" placeholder="Gallery Commission" type="text">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Gallery Price (in Rs.)</label>
                    <input class="form-control" ng-change="calculateprice(2);" ng-model="artwork.gprice" placeholder="Gallery Price" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea class="form-control" ng-model="artwork.description" placeholder="Description"></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <textarea class="form-control" ng-model="artwork.address" placeholder="Address"></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Artwork Location Address</label>
                    <textarea class="form-control" ng-model="artwork.locaddress" placeholder="Artwork Location Address"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Image</label>
                <div class="scroll-x">
                  <div class="img-box">
                    <div class="many-img" ng-repeat="bill in artwork.image">
                      <img ng-if="artwork.image.length!=0" ng-src="{{bill | uploadpath}}">
                      <button class="btn btn-danger close-btn" ng-click="removeimage(artwork.image.indexOf(bill));" ng-if="artwork.image.length!=0" type="button">
                        <i class="glyphicon glyphicon-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="upload-div">
                  <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                  <div class="upload-buttons">
                    <input multiple name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null" type="file">
                  </div>
                  <div class="response" ng-show="uploadResult.length > 0">
                    <span ng-repeat="result in uploadResult">
                      <div ng-init=""></div>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Upload Certificate</label>
                <input class="form-control" ng-click="onTextClick($event);" ng-if="artwork.certi" readonly type="url" value="{{artwork.certi | uploadpath}}">
                <div class="upload-div">
                  <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                  <div class="upload-buttons">
                    <input name="file" ng-file-select="onFileSelect($files,2)" onclick="this.value=null" type="file">
                  </div>
                  <div class="response" ng-show="uploadResult.length > 0">
                    <span ng-repeat="result in uploadResult">
                      <div ng-init=""></div>
                    </span>
                  </div>
                </div>
              </div>
              <div class="text-center" style="padding-bottom:20px;">
                <button class="btn btn-primary all-btn" type="submit">Submit</button>
              </div>
              <div class="text-center" ng-show="showerror" style="padding-bottom:20px;">
                <p style="font-size: medium;color: red;font-weight: 500;">Please Select User</p>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
