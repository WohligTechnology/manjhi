<div class="container">

    <div class="page">
        <h2 class="title">
</h2>

        <div class="row">
            <div class="col-md-12">
                <section class="panel panel-default" style="border-radius:0px;">
                    <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Artwork
                    </div>
                    <div class="panel-body">
                        <form name="form_constraints" class="form-validation" data-ng-submit="createartwork()">

                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6"></div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" ng-model="artwork.name" placeholder="Name" required capitalize-first>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Artwork Type</label>
                                <select class="form-control" ng-model="artwork.type" ng-change="isSculpture(artwork.type);" required>
                                    <option value="painting">Painting</option>
                                    <option value="sculpture">Sculpture</option>
                                    <option value="photograph">Photograph</option>
                                    <option value="print">Print</option>
                                </select>
                            </div>
                            <div class="form-group" ng-hide="showSculpture">
                                <input type="radio" name="frame" ng-model="artwork.frame" value="framed">Framed
                                <input type="radio" name="frame" ng-model="artwork.frame" value="unframed">Unframed
                            </div>
                            <div class="form-group" ng-show="showSculpture">
                                <input type="radio" name="pedestal" ng-model="artwork.pedestal" value="wpedestal">With Pedestal
                                <input type="radio" name="pedestal" ng-model="artwork.pedestal" value="woedestal">Without Pedestal
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Medium</label>
                                <div class="form-group">
                                    <ui-select multiple tagging tagging-label="false" ng-model="artwork.subtype" on-select="ismatch(artwork.subtype,$select);">
                                        <ui-select-match placeholder="Select Artwork Medium">{{$item.name}}</ui-select-match>
                                        <ui-select-choices repeat="person in artmedium track by person._id" refresh="refreshArtMedum($select.search,artwork.type)" refresh-delay="0">
                                            <div ng-bind-html="person.name"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tag Word</label>
                                <div class="form-group">
                                    <ui-select tagging tagging-label="false" multiple ng-model="artwork.tag" ng-change="ismatchmed(artwork.tag,$select);">
                                        <ui-select-match placeholder="Select Tag">{{$item.name}}</ui-select-match>
                                        <ui-select-choices repeat="person in tag track by person._id" refresh="refreshTag($select.search,artwork.type)" refresh-delay="0">
                                            <div ng-bind-html="person.name"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Width (inches)</label>
                                <input type="text" class="form-control" ng-model="artwork.width" placeholder="Width" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Height (inches)</label>
                                <input type="text" class="form-control" ng-model="artwork.height" placeholder="Height" required>
                            </div>
                            <div class="form-group" ng-show="showBreadth">
                                <label for="exampleInputEmail1">Breadth (inches)</label>
                                <input type="text" class="form-control" ng-model="artwork.breadth" placeholder="Breadth">
                            </div>
                            <div class="form-group" ng-show="showBreadth">
                                <label for="exampleInputEmail1">Weight (kg)</label>
                                <input type="text" class="form-control" ng-model="artwork.weight" placeholder="Weight">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Artist Price (in Rs.)</label>
                                <input type="number" class="form-control" ng-model="artwork.price" placeholder="Artist Price" required ng-change="calculateprice();">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Gallery Commission (in %)</label>
                                <input type="number" class="form-control" ng-model="artwork.comm" placeholder="Gallery Commission" required ng-change="calculateprice();">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Gallery Price (in Rs.)</label>
                                <input type="number" class="form-control" ng-model="artwork.gprice" placeholder="Gallery Price" readonly>
                            </div>
                            <div class="form-group" ng-hide="showBreadth">
                                <label for="exampleInputEmail1">Framing Status</label>
                                <div>
                                    <select ng-model="artwork.fstatus">
                                        <option value="rolled">Rolled</option>
                                        <option value="stretched">Stretched</option>
                                        <option value="framed">Framed</option>
                                        <option value="framedwglass">Framed (with glass)</option>
                                        <option value="framedwacrylic">Framed (with acrylic sheet)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <textarea class="form-control" ng-model="artwork.description" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Registered Address</label>
                                <textarea class="form-control" ng-model="artwork.address" placeholder="Registered Address"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Artwork Location Address</label>
                                <textarea class="form-control" ng-model="artwork.locaddress" placeholder="Artwork Location Address"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Image</label>
                            </div>
                            <div class="col-md-12">
                                <div ng-repeat="bill in artwork.image">
                                    <img style="width:200px;height:190px;" src="{{bill | uploadpath}}" ng-if="artwork.image.length!=0">
                                    <input type="button" ng-click="removeimage(artwork.image.indexOf(bill));" value="DELETE" class="bt btn-danger" ng-if="artwork.image.length!=0">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="upload-div">
                                    <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                    <div class="upload-buttons">
                                        <input type="file" name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null" multiple>
                                    </div>
                                    <div class="response" ng-show="uploadResult.length > 0">
                                        <span ng-repeat="result in uploadResult">
                                        <div ng-init="">
<!--                                        {{result}}-->
                                        </div>
                                </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Upload Certificate</label>
                                <div>
                                    <label for="exampleInputEmail1" ng-if="artwork.certi">{{artwork.certi | uploadpath}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="upload-div">
                                    <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                    <div class="upload-buttons">
                                        <input type="file" name="file" ng-file-select="onFileSelect($files,2)" onclick="this.value=null">
                                    </div>
                                    <div class="response" ng-show="uploadResult.length > 0">
                                        <span ng-repeat="result in uploadResult">
                                        <div ng-init="">
<!--                                        {{result}}-->
                                        </div>
                                </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <div>
                                    <select ng-model="artwork.status">
                                        <option value="all">All</option>
                                        <option value="pending">Pending for Review</option>
                                        <option value="revert">Artist to Revert</option>
                                        <option value="screened">Screened</option>
                                        <option value="hold">Hold</option>
                                        <option value="reject">Reject</option>
                                        <option value="approve">Approve</option>
                                        <option value="sold">Sold</option>
                                        <option value="unpublish">Unpublished</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center" style="padding-bottom:20px;">
                                <button type="submit" class="btn btn-primary all-btn">Submit</button>
                            </div>
                        </form>
                </section>
                </div>
            </div>
        </div>
    </div>
</div>
