<div class="filter">
    <div class="row">
        <div class="col-md-3">
            <h4>Artist</h4>
            <input type="text" class="form-control" placeholder="Artist Name" ng-model="pagedata.search">
        </div>
        <div class="col-md-3">
            <div class="mega-cont">
                <h4>Price</h4>
                <div range-slider min="minPrice" max="maxPrice" model-min="pagedata.minprice" model-max="pagedata.maxprice" step="5"></div>
                <input type="number" placeholder="0" class="maxmin" ng-model="pagedata.minprice">
                <input type="number" placeholder="100000" class="maxmin pull-right" ng-model="pagedata.maxprice">
            </div>
        </div>
        <div class="col-md-3">
            <div class="mega-cont">
                <h4>Size</h4>
                <div class="min-max">
                    <h5>Height</h5>
                    <input type="number" placeholder="min-height" class="maxmin" ng-model="pagedata.minheight">
                    <input type="number" placeholder="max-height" class="maxmin pull-right" ng-model="pagedata.maxheight">
                    <h5>Width</h5>
                    <input type="number" placeholder="min-width" class="maxmin" ng-model="pagedata.minwidth">
                    <input type="number" placeholder="max-width" class="maxmin pull-right" ng-model="pagedata.maxwidth">
                    <h5>Depth</h5>
                    <input type="number" placeholder="min-Depth" class="maxmin" ng-model="pagedata.minbreadth">
                    <input type="number" placeholder="max-Depth" class="maxmin pull-right" ng-model="pagedata.maxbreadth">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mega-cont">
                <h4>Medium</h4>
                <input type="text" class="form-control" placeholder="Medium" ng-model="pagedata.medium">
            </div>
        </div>
        <div class="btn-main pull-right">
            <button class="btn btn-sucesses" ng-click="filterresults(pagedata.search);">Go</button>
        </div>
        <div class="btn-main pull-right">
            <button class="btn btn-sucesses" ng-click="clearfilters();">Clear</button>
        </div>
    </div>
</div>
