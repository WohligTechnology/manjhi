<ul class="nav row-flex row-unflex">
    <li ng-repeat="menu in navigation" class="{{menu.classis}} nav-menus text-center">
        <a href="{{menu.link}}">
{{menu.name}}
        </a>
        <ul class="dropdown-menu" ng-if="menu.subnav!='';">
            <li ng-repeat="submenu in menu.subnav">
                <a href="{{submenu.link}}">{{submenu.name}}</a>
            </li>
        </ul>
    </li>
</ul>
